name: publish to dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout git repos
      ##########################################################################
      
      # https://github.com/actions/checkout/tree/v4
      - name: ‚úîÔ∏è checkout xo.fail source
        uses: actions/checkout@v4
        with:
          repository: '${{ github.repository }}'
          ref: 'main'
          path: 'main'
          lfs: true
          show-progress: false
      
      # https://github.com/actions/checkout/tree/v4
      - name: ‚úîÔ∏è checkout dev.xo.fail static site
        uses: actions/checkout@v4
        with:
          repository: '${{ github.repository }}'
          ref: 'www-dev'
          path: 'www-dev'
          lfs: true
          show-progress: false
          
      # https://github.com/actions/checkout/tree/v4
      - name: ‚úîÔ∏è checkout markdeep-static tool
        uses: actions/checkout@v4
        with:
          repository: 'xoorath/markdeep-static'
          token: '${{ github.token }}'
          ref: 'main'
          path: 'markdeep-static'
          submodules: true
          show-progress: false

      # run site generation
      ##########################################################################
      
      - name: üçï install npm dependencies
        run: echo placeholder install npm dependencies

      - name: üçï run site generation
        run: echo ${{ github.run_id }}-${{ github.run_attempt }} > www-dev/index.html

      # submit results
      ##########################################################################

      - name: ‚û°Ô∏è commit to www-dev
        working-directory: www-dev
        run: git commit -m "ü§ñ updating static site from ${{ github.run_id }}"

      - name: ‚§¥Ô∏è push www-dev
        working-directory: www-dev
        run: git push origin www-dev
